<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script src="jquery.min.jsf"></script>
		<script src="highstock.jsf"></script>
		<script src="exporting.jsf"></script>
		<script type="text/javascript">
			function plotChart(title, cat, data) {
		        
		        new Highcharts.Chart({
					chart: {
						renderTo: 'container',
						backgroundColor: null,
						plotBackgroundColor: null,
		                type: 'line'
		            },
		            exporting:{
		            	enabled:false
		            },
		            credits:{
						enabled:false
					},
					title: {
			            text: title,
			        },
			        scrollbar: {
				        enabled: true,
				        barBackgroundColor: 'gray',
						barBorderRadius: 7,
						barBorderWidth: 0,
						buttonBackgroundColor: 'gray',
						buttonBorderWidth: 0,
						buttonArrowColor: 'yellow',
						buttonBorderRadius: 7,
						rifleColor: 'yellow',
						trackBackgroundColor: 'white',
						trackBorderWidth: 1,
						trackBorderColor: 'silver',
						trackBorderRadius: 7
				    },
			        xAxis: {
			            categories: cat,
			            min:3
			        },
			        yAxis: {
			        	title:{
			        		text:''
			        	},
			            plotLines: [{
			                value: 0,
			                width: 1,
			                color: '#808080'
			            }]
			        },
			        tooltip: {
			            valueSuffix: ''
			        },
			        legend: {
			            layout: 'horizontal',
			            align: 'center',
			            verticalAlign: 'top',
			            borderWidth: 0,
			            y:20
			        },
			        series: data
				});
			}
		</script>
	</head>

	<body>
		<div id="container" style="height: 300px;min-width:100%">Hello2</div>
	</body>
</html>
