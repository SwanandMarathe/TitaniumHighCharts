<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script src="jquery.min.jsf"></script>
		<script src="highcharts.jsf"></script>
		<script src="exporting.jsf"></script>
		<script type="text/javascript">
			function plotChart(title, cat, data) {
		        Ti.API.info('Webview: plotChart()');
		        new Highcharts.Chart({
					chart: {
						renderTo: 'container',
						backgroundColor: null,
						plotBackgroundColor: null,
		                type: 'line'
		            },
		            credits:{
						enabled:false
					},
					title: {
			            text: title,
			        },
			        xAxis: {
			            categories: cat
			        },
			        yAxis: {
			        	title:{
			        		text:''
			        	},
			            plotLines: [{
			                value: 0,
			                width: 1,
			                color: '#808080'
			            }]
			        },
			        tooltip: {
			            valueSuffix: ''
			        },
			        legend: {
			            layout: 'horizontal',
			            align: 'center',
			            verticalAlign: 'top',
			            borderWidth: 0,
			            y:20
			        },
			        series: data
			        // }, {
			        //     name: 'Data2',
			        //     data: [70,78,85]
			        // }, {
			        //     name: 'Data3',
			        //     data: [121, 116, 101]
			        // }]
				});
			}
		</script>
	</head>

	<body>
		<div id="container" style="height: 300px; width: auto">Hello2</div>
	</body>
</html>
